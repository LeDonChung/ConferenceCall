<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Call</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Font DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <div class="app">
            <div class="slider-bars">
            <ul class="bars-list">
                <li class="bars-item">
                    <img src="./assets/img/logo.png" alt="" class="bars-item__img">
                </li>
                <li class="bars-item">
                    <img src="./assets/img/home.png" alt="" class="bars-item__img">
                </li>
                <li class="bars-item">
                    <img src="./assets/img/chatting.png" alt="" class="bars-item__img">
                </li>
                <li class="bars-item">
                    <img src="./assets/img/calender.png" alt="" class="bars-item__img">
                </li>
                <li class="bars-item">
                    <img src="./assets/img/cam_color.png" alt="" class="bars-item__img">
                </li>
                <li class="bars-item">
                    <img src="./assets/img/user.png" alt="" class="bars-item__img">
                </li>
            </ul>
            <ul class="bars-settings">
                <li class="bars-item">
                    <img src="./assets/img/avatar 1322.png" alt="" class="bars-item__img">
                </li>
                <li class="bars-item">
                    <img src="./assets/img/setting.png" alt="" class="bars-item__img">
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="mettings">
                <div class="mettings-nav">
                    <div class="nav__title">
                        <h1 class="nav__title-content">Meeting title</h1>
                        <div class="nav__title-hours">
                            <i class="fa-solid fa-circle nav__title-dot"></i>
                            <span>12:00</span>
                        </div>
                    </div>
                    <div class="screen">
                        <div class="screen__main">
                            <div class="screen__main-big">
                                <img src="./assets/img/img_big.png" alt="" class="screen__main-big-img">
                                <div class="screen__main-big-meeting">
                                    <i class="fa-solid fa-circle screen__main-big-meeting-dot"></i>
                                    <span>Le Don Chung</span>
                                </div>
                                <div class="screen__main-big-micro">
                                    <img src="./assets/img/mic_color.png" alt="">
                                </div>
                            </div>
                            <div class="screen__main-small">
                                <div class="screen__main-small-item">
                                    <img src="./assets/img/img.png" alt="" class="screen__main-small-img">
                                    <div class="screen__main-big-meeting">
                                        <i class="fa-solid fa-circle screen__main-big-meeting-dot"></i>
                                        <span>Le Don Chung</span>
                                    </div>
                                    <div class="screen__main-big-micro">
                                        <img src="./assets/img/mic_color.png" alt="">
                                    </div>
                                </div>
                                <div class="screen__main-small-item">
                                    <img src="./assets/img/img1.png" alt="" class="screen__main-small-img">
                                    <div class="screen__main-big-meeting">
                                        <i class="fa-solid fa-circle screen__main-big-meeting-dot"></i>
                                        <span>Le Don Chung</span>
                                    </div>
                                    <div class="screen__main-big-micro">
                                        <img src="./assets/img/mic_color.png" alt="">
                                    </div>
                                </div>
                                <div class="screen__main-small-item">
                                    <img src="./assets/img/img2.png" alt="" class="screen__main-small-img">
                                    <div class="screen__main-big-meeting">
                                        <i class="fa-solid fa-circle screen__main-big-meeting-dot"></i>
                                        <span>Le Don Chung</span>
                                    </div>
                                    <div class="screen__main-big-micro">
                                        <img src="./assets/img/mic_color.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="screen__control">
                            <ul class="control-list">
                                <li class="control-item">
                                    <img class="control-item-icon" src="./assets/img/mic_grey_color.png" alt="">
                                </li>
                                <li class="control-item">
                                    <img class="control-item-icon" src="./assets/img/cam_color.png" alt="">
                                </li>
                                <li class="control-item">
                                    <img class="control-item-icon" src="./assets/img/speaker_grey_color.png" alt="">
                                </li>
                                <li class="control-item">
                                    <button class="btn-end-meetings">
                                        End meettings
                                    </button>
                                </li>
                                <li class="control-item">
                                    <img class="control-item-icon" src="./assets/img/Button 2179.png" alt="">
                                </li>
                                <li class="control-item">
                                    <img class="control-item-icon" src="./assets/img/share.png" alt="">
                                </li>
                                <li class="control-item">
                                    <img class="control-item-icon" src="./assets/img/abc.png" alt="">
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="participants">
                <div class="participants-user">
                    <div class="user-title">
                        <h1>Participants</h1>
                        <button class="user-title__btn">
                            <i class="fa-solid fa-plus user-title__icon"></i>
                            Add
                        </button>
                    </div>
                    <ul class="user-list">
                        <li class="user-item">
                            <div class="user-item__info">
                                <img src="./assets/img/avatar 1322.png" alt="" class="user-item__info-img">
                                <h3 class="user-item__info-name">Benjamin Crawford</h3>
                            </div>
                            <div class="user-item__controls">
                                <img src="./assets/img/mic1.png" alt="" class="control-item-user">
                                <img src="./assets/img/cam_small.png" alt="" class="control-item-user">
                                <i class="control-item-abc control-item-user fa-solid fa-ellipsis"></i>
                            </div>
                        </li>
                        <li class="user-item">
                            <div class="user-item__info">
                                <img src="./assets/img/avatar 1322.png" alt="" class="user-item__info-img">
                                <h3 class="user-item__info-name">Benjamin Crawford</h3>
                            </div>
                            <div class="user-item__controls">
                                <img src="./assets/img/mic1.png" alt="" class="control-item-user">
                                <img src="./assets/img/cam_small.png" alt="" class="control-item-user">
                                <i class="control-item-abc control-item-user fa-solid fa-ellipsis"></i>
                            </div>
                        </li>
                        <li class="user-item">
                            <div class="user-item__info">
                                <img src="./assets/img/avatar 1322.png" alt="" class="user-item__info-img">
                                <h3 class="user-item__info-name">Benjamin Crawford</h3>
                            </div>
                            <div class="user-item__controls">
                                <img src="./assets/img/mic1.png" alt="" class="control-item-user">
                                <img src="./assets/img/cam_small.png" alt="" class="control-item-user">
                                <i class="control-item-abc control-item-user fa-solid fa-ellipsis"></i>
                            </div>
                        </li>
                        <li class="user-item">
                            <div class="user-item__info">
                                <img src="./assets/img/avatar 1322.png" alt="" class="user-item__info-img">
                                <h3 class="user-item__info-name">Benjamin Crawford</h3>
                            </div>
                            <div class="user-item__controls">
                                <img src="./assets/img/mic1.png" alt="" class="control-item-user">
                                <img src="./assets/img/cam_small.png" alt="" class="control-item-user">
                                <i class="control-item-abc control-item-user fa-solid fa-ellipsis"></i>
                            </div>
                        </li>
                        <li class="user-item">
                            <div class="user-item__info">
                                <img src="./assets/img/avatar 1322.png" alt="" class="user-item__info-img">
                                <h3 class="user-item__info-name">Benjamin Crawford</h3>
                            </div>
                            <div class="user-item__controls">
                                <img src="./assets/img/mic1.png" alt="" class="control-item-user">
                                <img src="./assets/img/cam_small.png" alt="" class="control-item-user">
                                <i class="control-item-abc control-item-user fa-solid fa-ellipsis"></i>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="participants-chat"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
